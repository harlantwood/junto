        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="apple-touch-startup-image" href="http://periodic.famo.us/content/app/background-startup-portrait.jpg" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)"> 
        <link rel="apple-touch-icon-precomposed" href="http://periodic.famo.us/content/app/icon.png">   
        <link rel="icon" href="http://periodic.famo.us/favicon.ico" type="image/png">
        
        <link rel="stylesheet" type="text/css" href="css/metamapsMapRender.css" />
        <link rel="stylesheet" type="text/css" href="./content/famous.css">
        <link rel="stylesheet" type="text/css" href="./content/app.css">
        <script type="text/javascript" src="./content/classList.js"></script>
        <script type="text/javascript" src="./content/requestAnimationFrame.js"></script>
        <script type="text/javascript" src="./content/require.js"></script>
        <script type="text/javascript" src="./content/famous.js"></script>
        <script type="text/javascript" src="./content/libraries.js"></script>

            <div class="chat-message-text">{{message}}</div>
            <div class="chat-message-time">{{timestamp}}</div>
            <div class="clearfloat"></div>
          </div>
        </script>
        <script type="text/template" id="juntoTemplate"></script>
        </script>

        
        <script src="js/metamaps_renderer.js"></script>
        <script type="text/javascript" src="./content/app.js"></script>
